name: Bulma Portfolio
version: 0.1.0
description: Bulma Portfolio Theme
icon: rebel
author:
  name: John Mica
  email: john@johnmica.me
homepage: https://github.com/john-mica/grav-theme-bulma-portfolio
# demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/john-mica/grav-theme-bulma-portfolio/issues
readme: https://github.com/john-mica/grav-theme-bulma-portfolio/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    fixed.navigation:
      type: toggle
      label: Fixed Navigation
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    footer.copyright:
      type: text
      label: Footer Copyright
    footer.icon:
      type: list
      label: Footer Icons
      fields:
        .name:
          type: iconpicker
          label: pick icon
        .link:
          type: text
          label: link
    theme.logo:
      type: mediapicker
      label: Theme logo 
    theme.favicon:
      type: mediapicker
      label: Theme Favicon
